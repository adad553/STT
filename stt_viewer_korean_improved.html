
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 음성 자막</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #text {
      font-size: 40px;
      color: #000;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      min-height: 100px;
    }
    #startBtn {
      font-size: 24px;
      padding: 15px 30px;
      margin-top: 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      color: gray;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>실시간 음성 자막 시스템</h1>
  <button id="startBtn">음성 인식 시작</button>
  <div id="status">마이크 권한을 허용해 주세요.</div>
  <div id="text">여기에 자막이 표시됩니다</div>

  <script>
    window.onload = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        document.getElementById('status').textContent = '이 브라우저는 음성 인식을 지원하지 않습니다. Chrome을 사용해주세요.';
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'ko-KR';
      recognition.interimResults = true;
      recognition.continuous = true;

      const textDiv = document.getElementById('text');
      const statusDiv = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');

      startBtn.onclick = () => {
        try {
          recognition.start();
          statusDiv.textContent = '음성 인식 중입니다...';
          textDiv.textContent = '';
        } catch (e) {
          console.error('음성 인식 시작 오류:', e);
          statusDiv.textContent = '음성 인식을 시작할 수 없습니다. 다시 시도해주세요.';
        }
      };

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        textDiv.textContent = transcript;
      };

      recognition.onerror = (event) => {
        console.error('인식 오류:', event.error);
        statusDiv.textContent = '인식 오류: ' + event.error;
      };

      recognition.onend = () => {
        statusDiv.textContent = '음성 인식이 중단되었습니다. 다시 시작하려면 버튼을 눌러주세요.';
      };
    };
  </script>
</body>
</html>
